<!DOCTYPE html>
<html lang="en">
<head>

        body{
            margin: 0;

        canvas{
            display: block;
            background-color: grey;
        }
    </style>
</head>
<body>
    <canvas></canvas>

    <script>
        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d");

        
        canvas.width = innerWidth;
        canvas.height = innerHeight;


//-----------------------------------------------------------

function randomInt(min, max) {
	min = Math.ceil(min)
	max = Math.floor(max)
	return Math.floor(Math.random() * (max - min + 1) + min)
}

function ball(color, position, radius) {
	ctx.beginPath()
	ctx.fillStyle = color

	ctx.arc(position.x, position.y, radius, 0, Math.PI * 2)

	ctx.fill()

	ctx.closePath()
}

function rect(color, position, width, height) {
	ctx.beginPath()
	ctx.fillStyle = color

	ctx.rect(position.x, position.y, width, height)

	ctx.fill()

	ctx.closePath()
}

const rectCount = 50
const ballCount = 70

for (let i = 0; i <= ballCount; i++) {
	ball(`rgba(${randomInt(0, 255)},${randomInt(0, 255)},${randomInt(0,255)}, ${Math.random()})`,
		{
			x: randomInt(0, innerWidth),
			y: randomInt(0, innerHeight),
		},
		randomInt(5, 100)
	)
	rect(`rgba(${randomInt(0, 255)},${randomInt(0, 255)},${randomInt(0,255)}, ${Math.random()})`,
		    {
			    x: randomInt(0, innerWidth),
			    y: randomInt(0, innerHeight),
		    },  
                width = randomInt(0, innerWidth),
                height = randomInt(0, innerHeight),
	    )
}     

//-----------------------------------------------------------
    </script>

</body>
